<div class="container">

<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form">
			<fieldset>
				<h2>Please register</h2>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="text" required name="username" #username id="username" class="form-control input-lg" placeholder="User name" [(ngModel)]="teacher.user.user_name">
        </div>
        <div class="form-group">
                    <input type="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #userEmail  name="email" id="email" class="form-control input-lg" placeholder="Email" [(ngModel)]="teacher.user.user_mail">
				</div>
				<div class="form-group">
                    <input type="password" required #userpassword  name="password" id="password" class="form-control input-lg" placeholder="Password" [(ngModel)]="teacher.user.user_password">
				</div>
				<div class="form-group">
                    <input type="text" required #userpassword  name="identity" id="identity" class="form-control input-lg" placeholder="Identity" [(ngModel)]="teacher.user.user_id_number">
				</div>
