<div>
  <ul>
      <li *ngFor="let student of apiService.studentsForClass" [value]="student.userId">{{student.user.user_name}}
        <input type="button" value="delete" (click)="deleteStudent(student.userId)">
        <input type="button" value="edit" [routerLink]="'/teachersettings/editStudent/'+student.userId">
        <input type="button" value="view details" [routerLink]="'/teachersettings/viewDetails/'+student.userId">
        <input type="button" value="view marks" [routerLink]="'/teachersettings/viewMarks/'+student.userId">
      </li>
  </ul>
</div>
<input type="button" value="add students" [routerLink]="'/teachersettings/addPupils/'+id">
<router-outlet></router-outlet>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
