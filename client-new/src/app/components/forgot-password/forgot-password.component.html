<div>
  <h1>forgot your password?</h1>
  <h2>enter your email and we will send you your password</h2>
</div>
<div>
  <input
    type="email"
    placeholder="enter your email"
    #emailAddress
    required
    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
  />
  <div *ngIf="emailAddress.touched && emailAddress.errors.required">
    שדה נדרש
  </div>
  <div *ngIf="emailAddress.touched && emailAddress.errors.pattern">
    נא הכנס כתובת אימייל תקינה
  </div>
  <input
    type="submit"
    value="send"
    (click)="forgotPassword(emailAddress.value)"
    [disabled]="!emailAddress.invalid"
  />
</div>
